<!DOCTYPE html>
<html>
<head>
	<title>Vanilla JS Color Selector</title>

</head>
<body>
	<style>
		#color-selection-canvas {
  			width: 550px;
  			height: 255px;
  			background-image: url("img/color_selector_bg.png");
		}
	</style>
	<div class="row" id="color-selection-div">
    <canvas id="color-selection-canvas" width="550" height="255">
    </canvas>
    <p>
      <div id='slidecontainer'>
        <input type="range" value = "0" min="0" max="510" step="2" class="slider" id="horiz_slider">
      </div>
      <label>Slider value: </label>
      <span id="slider_value"></span>
    </p>
    <div id="color-data">
      <p>
        <div id="currentRGBDiv">
          
         
          <span id='R'>Current RGB Value: </span>
          <span id='G'></span>
          <span id='B'></span>
     
        </div>
      </p>
      <p>
        <div id="selectedRGBDiv">
          <label>Selected RGB Value:</label>
          <span id='selected_R'></span>
          <span id='selected_G'></span>
          <span id='selected_B'></span>
        
        </div>
      </p>
    </div>
    
    <label>Enter RGB values: </label>
    <div>
      <label>R: </label>
      <input type="number" id="r_input">
      <label>G: </label>
      <input type="number" id="g_input">
      <label>B: </label>
      <input type="number" id="b_input">
      <button id="submit-button" onclick="drawAnchorByTextField()">Submit</button>
    </div>
	<!--
    <div>
      <label>Biome Name: </label>
      <input type="text" id="biome_name">
    </div>
    
    <button id="modify-button" style="display: none" onclick="modifyExistingBiome()">Modify Biome</button>
    <button id="save-button" style="display: none" onclick="saveNewBiome()">Add Biome</button>
    <button id="undo-button" style="display: none" onclick="getRGBFromCurrentColor()">Undo changes</button>
    -->
    <script src="color-selector.js"></script>
  </div>
</body>
</html>
